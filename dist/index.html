<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/69d25c3dbf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Local CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <title>iTask</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">i<span class="text-primary">Task</span></h1>
      <p class="text-center">
        You Have <span class="amount">5</span> Things To Do
      </p>

      <!-- Icons -->
      <div class="add-div">
        <i class="fas fa-plus fa-3x"></i>
        <input type="text" />
      </div>
      <div class="add-div">
        <i class="fas fa-filter fa-3x"></i>
        <input type="text" />
      </div>
    </div>
    <!-- Local JS File -->
    <script src="js/app.js"></script>
  </body>
</html>
