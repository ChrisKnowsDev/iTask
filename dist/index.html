<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/69d25c3dbf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Hint CSS -->
    <link rel="stylesheet" href="css/hint.css" />
    <!-- Local CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <title>iTask</title>
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1 class="text-center">i<span class="text-primary">Task</span></h1>
        <p class="text-center">
          You Have <span class="amount text-primary">0</span> Things To Do
        </p>
      </header>

      <!-- Icons -->
      <div class="icons">
        <div class="add-div hint--left" aria-label="Add something to do">
          <i class="fas fa-plus" title="Add a item to your list"></i>
          <input type="text" id="add-task" placeholder="Enter Task" />
        </div>
        <div
          class="filter-div hint--left"
          aria-label="Filter your things to do"
        >
          <i class="fas fa-filter" title="Filter your items"></i>
          <input type="text" id="filter-tasks" />
        </div>
      </div>

      <!-- To Do List -->
      <ul class="collection">
        <!-- Placeholder li's while creating UI -->
        <!-- <li>
        <input type="text" value="Pay Bills" /><a href="#"><i class="fas fa-pencil-alt"></i></a><a href="#"><i
            class="fas fa-trash"></i></a>
      </li>
      <li>
        <input type="text" value="Wash Dishes" /><a href="#"><i class="fas fa-pencil-alt"></i></a><a href="#"><i
            class="fas fa-trash"></i></a>
      </li>
      <li>
        <input type="text" value="Walk Dogs" /><a href="#"><i class="fas fa-pencil-alt"></i></a><a href="#"><i
            class="fas fa-trash"></i></a>
      </li> -->
      </ul>

      <!-- Clear All -->
      <div class="clear-all">
        <button class="clear">Clear All</button>
      </div>
    </div>

    <!-- Local JS File -->
    <script src="js/app.js"></script>
  </body>
</html>
