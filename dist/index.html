  <title>iTask</title>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1 class="text-center">i<span class="text-primary">Task</span></h1>
      <p class="text-center">
        You Have <span class="amount">3</span> Things To Do
      </p>
    </header>

    <!-- Icons -->
    <div class="icons">
      <div class="add-div">
        <i class="fas fa-plus"></i>
        <input type="text" id="add-task" placeholder="Enter Task" />
      </div>
      <div class="filter-div">
        <i class="fas fa-filter"></i>
        <input type="text" id="filter-tasks" />
      </div>
    </div>

    <!-- To Do List -->
    <ul class="collection">
